<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div class="reset-card">
    <img src="/assets/images/logo_kognaktif.png" alt="Logo" class="reset-logo">
    <h2>Set New Password</h2>
    <p>Please enter your new password below.</p>

    <form id="reset-form">
      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter new password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

      <button type="submit" id="reset-btn">
        <span id="btn-text">Update Password</span>
        <div class="spinner" id="spinner" style="display: none;"></div>
      </button>
    </form>

    <p id="reset-message"></p>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      "https://ijugaqvsszticpzrznnb.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqdWdhcXZzc3p0aWNwenJ6bm5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MjIwMjksImV4cCI6MjA3MzE5ODAyOX0.kx29Dr1eAIKdeRwpH9VBYerKuHYWz2wIvNYc85ms5mY"
    );

    const form = document.getElementById("reset-form");
    const message = document.getElementById("reset-message");
    const resetBtn = document.getElementById("reset-btn");
    const spinner = document.getElementById("spinner");
    const btnText = document.getElementById("btn-text");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        message.textContent = "⚠️ Passwords do not match!";
        message.style.color = "red";
        return;
      }

      spinner.style.display = "inline-block";
      btnText.textContent = "Updating...";
      resetBtn.disabled = true;

      // Supabase API call to update password
      const { error } = await supabase.auth.updateUser({ password: newPassword });

      spinner.style.display = "none";
      btnText.textContent = "Update Password";
      resetBtn.disabled = false;

      if (error) {
        message.textContent = "❌ Error: " + error.message;
        message.style.color = "red";
      } else {
        message.textContent = "✅ Password updated successfully! Redirecting...";
        message.style.color = "green";
        setTimeout(() => { window.location.href = "/index.html"; }, 2000);
      }
    });
  </script>
</body>
</html>
