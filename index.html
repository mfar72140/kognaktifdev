<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="auth-container">

    <!-- Left panel -->
    <div class="auth-left">
      <img src="images/Kog_logowhite.png" alt="KognAktif Logo" class="logo">
      <h2>Play, Learn, and Grow Together!</h2>
      <p>Together we share laughter, learning, and the joy of growing up</p>
      <img src="images/signcover.png" alt="Illustration" class="cover-img">
    </div>

    <!-- Right panel -->
    <div class="auth-card">
      <h2>Sign In</h2>
      <p class="subtitle">Welcome back! Please sign in to continue</p>
      <form id="signin-form">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit" id="signin-btn">
          <span id="btn-text">Sign In</span>
          <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

      </form>
      
      <p class="alt">Don’t have an account? <a href="signup.html">Sign Up</a></p>
      <p id="message"></p>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      "https://ijugaqvsszticpzrznnb.supabase.co",   // replace with your project URL
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqdWdhcXZzc3p0aWNwenJ6bm5iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MjIwMjksImV4cCI6MjA3MzE5ODAyOX0.kx29Dr1eAIKdeRwpH9VBYerKuHYWz2wIvNYc85ms5mY"
    );

    const form = document.getElementById("signin-form");
    const message = document.getElementById("message");
    const signinButton = document.getElementById("signin-btn");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Show spinner & disable button
      spinner.style.display = "inline-block";
      signinButton.disabled = true;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      // Hide spinner & re-enable button
      spinner.style.display = "none";
      signinButton.disabled = false;

      if (error) {
        message.textContent = "⚠️ Username and password do not match!";
        message.style.color = "red";
      } else {
        message.textContent = "✅ Sign in successful!";
        message.style.color = "green";
      // redirect after a short delay (optional)
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 800);
      }
    });
  </script>
</body>
</html>
